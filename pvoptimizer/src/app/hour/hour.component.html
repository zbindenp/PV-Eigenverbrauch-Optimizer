
<div style="width:1000px">
    <mat-card>
        <mat-card-title>{{hour | hoursToTime}}</mat-card-title>
        <mat-card-subtitle>{{yield}}Wh yield, {{consumption}}Wh consumption</mat-card-subtitle>
        <mat-progress-bar class="progressbar" mode="determinate" 
            [ngStyle]="barWidth()" 
            color="primary"
            [value]="progressWidthYield()">
        </mat-progress-bar>
        <mat-progress-bar class="progressbar" mode="determinate" 
            [ngStyle]="barWidth()" 
            color="warn"
            [value]="progressWidthConsumption()">
        </mat-progress-bar>
    </mat-card>
</div>
